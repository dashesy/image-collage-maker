name: Build executables

on: [push]

jobs:
  # in theory we can use build matrix, but it has some complications so I will just repeat here
  build-macos:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: collage
        environment-file: environment.yml
        auto-activate-base: false
    - name: Build
      shell: bash -l {0}
      run: |
        . ./build_scripts/install_dependencies.sh macos
        . ./build_scripts/build.sh macos
    - name: Release
      uses: softprops/action-gh-release@v1
      # if: startsWith(github.ref, 'refs/tags/')
      with:
        draft: true
        files: |
          ./dist/photomosaic-maker-3.0-macos-x64
          ./dist/photomosaic-maker-3.0-macos-x64.tar.gz
  build-linux:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: collage
        environment-file: environment.yml
        auto-activate-base: false
    - name: Build
      shell: bash -l {0}
      run: |
        . ./build_scripts/install_dependencies.sh ubuntu
        . ./build_scripts/build.sh ubuntu
    - name: Release
      uses: softprops/action-gh-release@v1
      # if: startsWith(github.ref, 'refs/tags/')
      with:
        draft: true
        files: |
          ./dist/photomosaic-maker-3.0-ubuntu-x64
          ./dist/photomosaic-maker-3.0-ubuntu-x64.tar.gz
  build-windows:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: collage
        environment-file: environment-windows.yml
        auto-activate-base: false
    - name: Build
      shell: bash -l {0}
      run: |
        . ./build_scripts/install_dependencies.sh windows
        . ./build_scripts/build.sh windows
    - name: Release
      uses: softprops/action-gh-release@v1
      # if: startsWith(github.ref, 'refs/tags/')
      with:
        draft: true
        files: |
          ./dist/photomosaic-maker-3.0-windows-x64.exe
          ./dist/photomosaic-maker-3.0-windows-x64.tar.gz